apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: servicos
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    # - list:
    #     elements:
    #       - cluster: servicos-appset
    #         url: https://kubernetes.default.svc
    #       - cluster: engineering-prod
    #         url: https://kubernetes.default.svc
    #       - cluster: finance-preprod
    #         url: https://kubernetes.default.svc
    - git:
        repoURL: https://github.com/marlondaraujo/episode1
        revision: HEAD
        directories:
          - path: 'servicos/*'
          # - path: '**/_exclude/*'
          #   exclude: true
          # - path: 'root'
          #   exclude: true
  template:
    metadata:
      name: '{{.path.basename}}-app'
    spec:
      project: default
      source:
        repoURL: https://github.com/marlondaraujo/episode1
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basename}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
